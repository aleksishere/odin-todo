<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./icons/pin_angle_fill_icon.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo!</title>
    
</head>
<body class="bg-slate-100 dark:text-white dark:bg-zinc-900">
    <header class="text-center text-lg mt-5 ">
        <h1 class="text-8xl">Todo!</h1>
        <h3 class="text-4xl">Your simple todo app.</h3>
        <div class="flex justify-center gap-4 pt-2">
            <button id="taskAdd" class="text-2xl hover:text-3xl ease-in duration-300">New Task</button>
            <button id="addProject" class="text-2xl hover:text-3xl ease-in duration-300">New Project</button>
            <button id="darkmode"><img class="w-6 dark:invert" src="./icons/lightbulb-solid.svg" alt=""></button>
        </div>
    </header>
    <div class="flex">
        <aside class="basis-1/5 ml-8">
            <h3 class="text-5xl pb-4 border-b-2 border-black/20 dark:border-white/80">Projects</h3>
            <div id="taskProjects"></div>
        </aside>
        <main class="w-2/3 ml-auto mr-auto">
            <div id="list-items" class="flex flex-col break-all text-3xl"></div>
        </main>
    </div>
    <dialog id="taskModal" class="p-7 rounded-lg z-10 dark:bg-zinc-800">
        <form class="flex flex-col text-2xl gap-2">
            <div class="flex flex-col items-center">
                <label class="dark:text-white" for="title">Title</label>
                <input class="outline outline-offset-2 outline-2 dark:text-black" id="title" type="text" name="title">
            </div>
            <div class="flex flex-col items-center">
                <label class="dark:text-white" for="description">Description</label>
                <input class="outline outline-offset-2 outline-2" id="description" type="text" name="description">
            </div>
            <div class="flex flex-col items-center">
                <label class="dark:text-white" for="dueDate">Date:</label>
                <input class="outline outline-offset-2 outline-2" id="dueDate" type="datetime-local" name="dueDate">
            </div>
            <div class="flex flex-row justify-center gap-2">
                <label class="dark:text-white" for="projectSelect">Select Project</label>
                <select name="projectSelect" id="projectSelect"></select>
            </div>
            <div id="taskButtons" class="flex justify-center gap-3 mt-4">
                <button type="button" class="text-2xl hover:text-3xl ease-in duration-300 dark:text-white" id="submitTask" href="">Submit</button>
                <button type="button" class="text-2xl hover:text-3xl ease-in duration-300 dark:text-white" id="taskClose" href="">Cancel</button>
            </div>
        </form>
    </dialog>
    <dialog id="projectModal" class="p-7 rounded-lg z-10 dark:bg-zinc-800">
        <form class="flex flex-col text-2xl gap-2">
            <div class="flex flex-col items-center">
                <label class="dark:text-white" for="projectName">Project Name</label>
                <input class="outline outline-offset-2 outline-2" id="projectName" type="text" name="projectName">
            </div>
            <div id="projectButtons" class="flex justify-center gap-3 mt-4"></div>
        </form>
    </dialog>
    
    <script src="main.js"></script>
</body>
</html>
